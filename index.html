<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="design-light">
      <div class="left">
        <div class="logo">
          <div class="overlap-group">
            <img class="vector" src="img/clock0-logo.svg" />
          </div>
        </div>
        <div class="content">
          <p class="COMING-SOON">
            <span class="text-wrapper">COMING </span>
            <span class="span">SOON...</span>
          </p>
          <p class="div">
            We are working hard to give you a better experience with our new
            impressive site.
          </p>
          <div class="text-wrapper-2">Stay connected, Stay updated!</div>
          <p class="for-more-inquiry">
            <span class="text-wrapper-3">For more inquiry: </span>
            <span class="span2">sales.ts@clock-zero.com</span>
          </p>
        </div>
        <img class="social" src="img/Social.png" />
      </div>
      <div class="right">
        <div class="overlap">
          <div class="illustration">
            <div class="overlap-2">
              <div class="overlap-group-2">
                <img class="vector-2" src="img/Vector1.png" />
                <img class="vector-3" src="img/Vector2.png" />
              </div>
              <img class="vector-4" src="img/Ellipse 2.svg" />
            </div>
            <img class="vector-5" src="img/Ellipse 4.svg" />
            <div class="vector-6"></div>
          </div>
          <div class="egg-group">
            <div class="overlap-3">
              <img class="https-lottiefiles" src="./egg2.gif" />
              <!-- <img class="https-app" src="./egg1.gif" /> -->
            </div>
          </div>
        </div>
        <img class="illustration-2" src="img/Illustrations.png" />
      </div>
    </div>
  </body>
</html>
